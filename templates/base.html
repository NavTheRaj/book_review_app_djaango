<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width,initial-scale= , shrink-to-fit=no">
				<!-- Bootstrap CSS -->
				<!-- Latest compiled and minified CSS -->
				<!-- Font Awesome -->
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
				<!-- Google Fonts -->
				<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
				<!-- Bootstrap core CSS -->
				<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
				<!-- Material Design Bootstrap -->
				<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
				<title>Newspaper App</title>
		</head>

		<body>
				<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 h-5">
						<a class="navbar-brand" href="{%url 'home'%}">NewsPaper</a>
						{%if user.is_authenticated%}
						<ul class="navbar-nav mr-auto">
								<li class="nav-item"><a href="{%url 'article_new'%}">+New</a></li>
						</ul>
						{%endif%}
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="ToggleNavigation">
								<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
								{%if user.is_authenticated%}
								<ul class="navbar-nav ml-auto">
										<li class="nav-item">
												<a class="nav-link dropdown-toggle" href="#" id="userMenu"
														data-toggle="dropdown" aria-haspopup="true"
														aria-expanded="false"><i class="fas fa-user-circle white-text"></i>{{user.username}}</a>
												<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
														<a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
														<div class="dropdown-divider"></div>
														<a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></div>
										</li>
								</ul>
								{%else%}
								<form class="form-inline ml-auto">
										<a href="{%url 'login'%}" class=" btn btn-sm btn-info shadow-sm">Log In</a>
										<a href="{%url 'signup'%}" class="btn btn-sm shadow-sm btn-success ml-2">Sign Up</a>
								</form>
								{%endif%}
						</div>
				</nav>
								<div class="container">
										<main>
										{%block content%}
										{%endblock content%}
										</main>
								</div>
								<!-- JAVASCRIPT -->
								<!-- JQuery -->
								<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
								<!-- Bootstrap tooltips -->
								<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
								<!-- Bootstrap core JavaScript -->
								<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
								<!-- MDB core JavaScript -->
								<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
		</body>
</html>
