{%extends 'base.html'%}
{%block content%}
<div class="article-entry">
		<h2>{{object.title}}</h2>
		<p> By {{object.author}} | {{object.date}}</p>
		<p>{{object.body}}</p>
</div>
<div class="row d-flex justify-content-end">
<p><a href="{%url 'article_edit' article.pk%}" type="button" class="btn btn-primary btn-sm"><i
				class="fas fa-cog fa-lg"></i></a></p>

<p><a href="{%url 'article_delete' article.pk%}" type="button" class="btn btn-danger btn-sm"><i
				class="fas fa-trash fa-lg"></i></a></p>
</div>
{%endblock content%}
